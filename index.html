<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fronti - From Idea to App</title>
    <link rel="icon" type="image/png" href="/logo.png"> <!-- Changed favicon path to local logo.png -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: linear-gradient(to right, #00ffff, #a855f7);
            --text: #f8fafc;
            --text-secondary: #94a3b8;
            --bg: #000000;
            --card-bg: rgba(15, 23, 42, 0.8);
            --border: rgba(255, 255, 255, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            background: var(--bg);
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
        }
        
        #code-bg {
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
            opacity: 0.35;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.18) 0%, transparent 100%);
        }
        
        #app-elements {
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }
        
        .app-icon {
            position: absolute;
            opacity: 0.22;
            animation: float 15s infinite linear;
        }
        
        .app-icon:nth-child(1) {
            top: 10%;
            left: 5%;
            font-size: 3rem;
            color: #6366f1;
            animation-delay: 0s;
            animation-duration: 20s;
        }
        
        .app-icon:nth-child(2) {
            top: 30%;
            right: 8%;
            font-size: 4rem;
            color: #8b5cf6;
            animation-delay: 2s;
            animation-duration: 18s;
        }
        
        .app-icon:nth-child(3) {
            bottom: 20%;
            left: 15%;
            font-size: 2.5rem;
            color: #ec4899;
            animation-delay: 4s;
            animation-duration: 22s;
        }
        
        .app-icon:nth-child(4) {
            bottom: 40%;
            right: 10%;
            font-size: 3.5rem;
            color: #14b8a6;
            animation-delay: 1s;
            animation-duration: 25s;
        }
        
        .app-icon:nth-child(5) {
            top: 60%;
            left: 20%;
            font-size: 3rem;
            color: #f59e0b;
            animation-delay: 3s;
            animation-duration: 17s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-50px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }
        
        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(0,0,0,0.92); /* Changed from blue-tinted to dark black */
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2.5rem;
            width: 380px;
            max-width: 95%;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
            opacity: 1;
            transition: all 0.4s ease;
            animation: fadeInUp 0.6s ease-out;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .logo i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .login-container h2 {
            color: var(--text);
            font-size: 1.8rem;
            margin-bottom: 1rem;
            text-align: center;
            letter-spacing: 0.5px;
            font-weight: 600;
        }
        
        .login-container p.subtitle {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }
        
        .login-container form label {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
            display: block;
            transition: all 0.3s ease;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }
        
        .login-container input[type="email"],
        .login-container input[type="password"],
        .login-container input[type="text"] {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 40px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: rgba(30, 41, 59, 0.4);
            color: var(--text);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .login-container input[type="email"]:focus,
        .login-container input[type="password"]:focus,
        .login-container input[type="text"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        
        .login-container input[type="email"]:focus + i,
        .login-container input[type="password"]:focus + i,
        .login-container input[type="text"]:focus + i {
            color: var(--primary);
        }
        
        .login-container button,
        .google-btn {
            background: linear-gradient(to right, #00ffff, #d142f1);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.85rem;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-container button:hover,
        .google-btn:hover {
            filter: brightness(1.1);
            box-shadow: 0 5px 15px rgba(0,255,255,0.15), 0 5px 15px rgba(168,85,247,0.15);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--border);
        }
        
        .divider::before {
            margin-right: 1rem;
        }
        
        .divider::after {
            margin-left: 1rem;
        }
        
        .footer-links {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        
        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: var(--primary);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .secondary-btn {
            background: var(--secondary);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.85rem;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .secondary-btn:hover {
            filter: brightness(1.1);
            box-shadow: 0 5px 15px rgba(0,255,255,0.15), 0 5px 15px rgba(168,85,247,0.15);
        }
        
        .gradient-heading {
            background: var(--secondary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 0.5rem;
                align-items: center;
            }
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-G66SEW80Q8"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-G66SEW80Q8');
    </script>
</head>
<body>
    <div id="code-bg"></div>
    <div id="app-elements">
        <i class="app-icon fas fa-mobile-alt"></i>
        <i class="app-icon fas fa-window-maximize"></i>
        <i class="app-icon fas fa-file-code"></i>
        <i class="app-icon fas fa-cube"></i>
        <i class="app-icon fas fa-server"></i>
    </div>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-rocket"></i>
        </div>
        <div style="display:flex;align-items:center;justify-content:space-between;">
            <h1 id="signup-greeting-inline" style="display:none; font-weight:bold; font-size:2rem; margin-right:16px; background:linear-gradient(to right, #00ffff, #a855f7); -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text; text-fill-color:transparent;">hello</h1>
            <h2 class="gradient-heading" style="flex:1;">Build Your Vision</h2>
            <h1 id="signup-greeting-inline-right" style="display:none; font-weight:bold; font-size:2rem; margin-left:16px; background:linear-gradient(to right, #00ffff, #a855f7); -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text; text-fill-color:transparent;">inventer</h1>
        </div>
        <p class="subtitle">Turn ideas into apps with Fronti</p>
        <form id="main-form">
            <div class="input-group" id="name-group" style="display:none;">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
                <i class="fas fa-user"></i>
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <i class="fas fa-lock"></i>
            </div>
            <div id="error-message" style="color:#f87171; text-align:center; margin-bottom:1rem; display:none;"></div>
            <div style="margin-bottom:1.2rem; display:flex; align-items:center; font-size:0.97rem;">
                <input type="checkbox" id="policy-check" style="margin-right:8px;">
                <label for="policy-check" style="color:var(--text-secondary);">
                    I have read and agree to the
                    <a href="policy.html" target="_blank" style="color:var(--primary); text-decoration:underline; cursor:pointer;">Privacy Policy & Terms</a>
                </label>
            </div>
            <button type="submit" class="secondary-btn">
                <i class="fas fa-sign-in-alt"></i>
                Launch Builder
            </button>
        </form>
        <div class="divider">OR</div>
        <button class="google-btn">
            <img src="https://www.google.com/favicon.ico" alt="Google logo">
            Continue with Google
        </button>
        <div class="footer-links">
            <a href="#">Forgot password?</a>
            <a href="#" id="toggle-signup">Didn't have account? Make it right now</a>
        </div>
    </div>

    <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, updateProfile } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getDatabase, ref, set, get, push } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // Your Firebase config
    const firebaseConfig = {
        apiKey: "AIzaSyBo-iuUmIVgcBYWG8ltWgugkVbfqFUf4wg",
        authDomain: "fronti-login.firebaseapp.com",
        databaseURL: "https://fronti-login-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "fronti-login",
        storageBucket: "fronti-login.appspot.com",
        messagingSenderId: "403453632821",
        appId: "1:403453632821:web:7583bc00458748e447ac7c",
        measurementId: "G-GH16N4RN8S"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Floating app elements animation
    const appElements = document.getElementById('app-elements');
    const icons = ['fa-mobile-alt', 'fa-window-maximize', 'fa-file-code', 'fa-cube', 'fa-server', 'fa-database', 'fa-code', 'fa-android', 'fa-apple', 'fa-windows'];

    // Create additional floating elements
    for (let i = 0; i < 10; i++) {
        const icon = document.createElement('i');
        icon.className = `app-icon fas ${icons[Math.floor(Math.random() * icons.length)]}`;
        icon.style.left = `${Math.random() * 90}%`;
        icon.style.top = `${Math.random() * 90}%`;
        icon.style.fontSize = `${2 + Math.random() * 3}rem`;
        icon.style.opacity = `${0.05 + Math.random() * 0.1}`;
        icon.style.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
        icon.style.animationDuration = `${15 + Math.random() * 15}s`;
        icon.style.animationDelay = `${Math.random() * 5}s`;
        appElements.appendChild(icon);
    }

    // Add interactive mouse effect
    document.addEventListener('mousemove', (e) => {
        const mouseX = e.clientX / window.innerWidth;
        const mouseY = e.clientY / window.innerHeight;

        document.querySelectorAll('.app-icon').forEach(icon => {
            const rect = icon.getBoundingClientRect();
            const iconX = rect.left + rect.width / 2;
            const iconY = rect.top + rect.height / 2;
            const distanceX = mouseX * window.innerWidth - iconX;
            const distanceY = mouseY * window.innerHeight - iconY;
            const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);

            if (distance < 200) {
                const force = (200 - distance) / 200;
                icon.style.transform = `translate(${distanceX * force * 0.1}px, ${distanceY * force * 0.1}px)`;
            }
        });
    });

    // Toggle between login and signup
    const loginContainer = document.querySelector('.login-container');
    const heading = loginContainer.querySelector('h2');
    const subtitle = loginContainer.querySelector('.subtitle');
    const form = document.getElementById('main-form');
    const mainBtn = form.querySelector('button[type="submit"]');
    const googleBtn = loginContainer.querySelector('.google-btn');
    const footerLinks = loginContainer.querySelector('.footer-links');
    const toggleSignup = document.getElementById('toggle-signup');
    const nameGroup = document.getElementById('name-group');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('error-message');
    const policyCheck = document.getElementById('policy-check');

    let isSignup = false;

    function setToSignup() {
        heading.textContent = "Create Your Account";
        heading.classList.add('gradient-heading');
        subtitle.textContent = "Join Fronti and start building";
        mainBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
        toggleSignup.textContent = "Already have an account? Login";
        nameGroup.style.display = "";
        isSignup = true;
        errorMessage.style.display = "none";
    }

    function setToLogin() {
        heading.textContent = "Build Your Vision";
        heading.classList.add('gradient-heading');
        subtitle.textContent = "Turn ideas into apps with Fronti";
        mainBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Launch Builder';
        toggleSignup.textContent = "Didn't have account? Make it right now";
        nameGroup.style.display = "none";
        isSignup = false;
        errorMessage.style.display = "none";
    }

    toggleSignup.addEventListener('click', function(e) {
        e.preventDefault();
        if (!isSignup) {
            setToSignup();
        } else {
            setToLogin();
        }
    });

    function showError(msg) {
        errorMessage.textContent = msg;
        errorMessage.style.display = "block";
    }

    function clearError() {
        errorMessage.textContent = "";
        errorMessage.style.display = "none";
    }

    // Auth logic
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        clearError();
        if (!policyCheck.checked) {
            showError("You must agree to the Privacy Policy & Terms.");
            return;
        }
        if (isSignup) {
            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            if (!name) {
                showError("Please enter your name.");
                return;
            }
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(userCredential.user, { displayName: name });
                // Save user to database with pay: false
                await set(ref(db, 'users/' + userCredential.user.uid), {
                    name: name,
                    email: email,
                    pay: false
                });
                // Redirect to pay.html for new users
                window.location.href = "pay.html";
            } catch (err) {
                if (err.code === "auth/email-already-in-use") {
                    showError("Email already taken");
                } else {
                    showError(err.message.replace("Firebase: ", ""));
                }
            }
        } else {
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const userRef = ref(db, 'users/' + userCredential.user.uid);
                let snap = await get(userRef);
                // If user node doesn't exist, create it with pay: false and redirect to pay.html
                if (!snap.exists()) {
                    await set(userRef, { email, pay: false });
                    window.location.href = "pay.html";
                    return;
                }
                // If pay is true, redirect to home, else to pay.html
                if (snap.val().pay === true) {
                    window.location.href = "https://home.fronti.tech";
                } else {
                    window.location.href = "pay.html";
                }
            } catch (err) {
                if (err.code === "auth/wrong-password" || err.code === "auth/user-not-found") {
                    showError("Incorrect password");
                } else {
                    showError(err.message.replace("Firebase: ", ""));
                }
            }
        }
    });

    googleBtn.addEventListener('click', async function(e) {
        e.preventDefault();
        clearError();
        const provider = new GoogleAuthProvider();
        try {
            const result = await signInWithPopup(auth, provider);
            const userRef = ref(db, 'users/' + result.user.uid);
            let snap = await get(userRef);
            // If user node doesn't exist, create it with pay: false and redirect to pay.html
            if (!snap.exists()) {
                await set(userRef, {
                    name: result.user.displayName,
                    email: result.user.email,
                    pay: false
                });
                window.location.href = "pay.html";
                return;
            }
            // If pay is true, go to home, else pay.html
            if (snap.val().pay === true) {
                window.location.href = "https://home.fronti.tech";
            } else {
                window.location.href = "pay.html";
            }
        } catch (err) {
            showError(err.message.replace("Firebase: ", ""));
        }
    });

    // Support signup redirect (based on URL param)
    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('signup') === '1') {
        setToSignup();
      } else {
        setToLogin();
      }
    });
    </script>
</body>
</html>
